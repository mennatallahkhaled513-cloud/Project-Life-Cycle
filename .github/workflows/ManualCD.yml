name: Continuous Deployment

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Select Deployment Target'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - ec2

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.deploy_target }}
    # Dynamic runner selection: self-hosted for Rocky Linux, ubuntu-latest for AWS/Terraform
    runs-on: ${{ github.event.inputs.deploy_target == 'local' && 'self-hosted' || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- SECTION 1: LOCAL DEPLOYMENT (Rocky Linux) ---
      - name: Local Docker Deployment
        if: github.event.inputs.deploy_target == 'local'
        run: |
          echo "ğŸš€ Starting Local Deployment on Rocky Linux..."
          docker pull mennat2003/menna-app:latest
          docker stop app-container || true
          docker rm app-container || true
          docker run -d --name app-container -p 8080:80 mennat2003/menna-app:latest
          echo "âœ… Local Deployment Successful!"
          echo "Access your app at: http://$(ip route get 1.1.1.1 | awk '{print $7}'):8080"

      # --- SECTION 2: AWS EC2 DEPLOYMENT (Terraform) ---
      - name: Setup Terraform
        if: github.event.inputs.deploy_target == 'ec2'
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Apply (Provision Infrastructure)
        if: github.event.inputs.deploy_target == 'ec2'
        id: tf-apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
          # Save the Public IP to GitHub Environment for the next step
          echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

      - name: Wait for Cloud-Init (Docker Install)
        if: github.event.inputs.deploy_target == 'ec2'
        run: |
          echo "â³ Waiting 60 seconds for Docker to be installed via user_data..."
          sleep 60

      - name: Deploy to EC2 via SSH
        if: github.event.inputs.deploy_target == 'ec2'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Pulling latest image and restarting container on EC2..."
            sudo docker pull mennat2003/menna-app:latest
            sudo docker stop app-container || true
            sudo docker rm app-container || true
            sudo docker run -d --name app-container -p 8080:80 mennat2003/menna-app:latest
            echo "âœ… EC2 Deployment Finished!"
