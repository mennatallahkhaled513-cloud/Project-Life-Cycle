name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Select Deployment Target'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - ec2

jobs:
  # JOB 1: Deploy to your local Rocky Linux machine
  deploy-local:
    if: github.event.inputs.deploy_target == 'local'
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Container to Local Machine
        run: |
          echo "Starting Local Deployment..."
          docker pull mennat2003/menna-app:latest
          docker stop app-container || true
          docker rm app-container || true
          docker run -d --name app-container -p 8080:80 mennat2003/menna-app:latest
          echo "Deployment successful! Status:"
          docker ps | grep app-container

  # JOB 2: Deploy to AWS EC2 using Terraform
  deploy-ec2:
    if: github.event.inputs.deploy_target == 'ec2'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init and Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
          # Extracting public IP to use in the next step
          echo "EC2_PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install Docker if not present
            sudo yum update -y
            sudo yum install -y docker
            sudo service docker start
            sudo usermod -a -G docker ec2-user
            # Run the container
            docker pull mennat2003/menna-app:latest
            docker stop app-container || true
            docker rm app-container || true
            docker run -d --name app-container -p 80:80 mennat2003/menna-app:latest
